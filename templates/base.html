<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block link %}{% endblock %}
</head>
<body>
{% if request.user.is_authenticated %}
{{ user.profile.user_type }}, {{ user.username }} <a href="{% url 'logout' %}">Exit</a>
{% else %}
    <a href="{% url 'sign_up' %}">Sign Up</a> |
    <a href="{% url 'login' %}">Log In</a>
{% endif %}

{% block content %}{% endblock %}
</body>
</html>
