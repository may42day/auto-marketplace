<td class="categories-sidebar">
    <ul>
        {% for category in categories %}
            <li {% if category == category_selected %}class="selected"{% endif %}>
                <a href="{{ category.get_absolute_url }}">{{ category }}</a>
                    {% if category == category_selected %}
                    <div class="subcategories">
                        {% for sub_cat in category.subcategories.all %}
                                <a href="{{ sub_cat.get_absolute_url }}">- {{ sub_cat }}</a>
                        {% endfor %}
                        {% endif %}
                    </div>
            </li>
        {% endfor %}
    </ul>
</td>
